<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Proyecto con JavaScript</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- Plugin de validacion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Estilos Css -->
    <link rel="stylesheet" href="css/estilos.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <!-- Mis Scripts -->
    <script src="js/contacto.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>


        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <!-- Cargar formulario de contacto -->
                <h2>Contacto</h2>

                <form action="" method="POST" id="form_contacto">
                    <p>

                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="required" data-validation-error-msg="Ingresa un Nombre">
                    </p>
                    <p>

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation="required">
                    </p>
                    <label for="">Email</label>
                    <input type="email" name="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="">
                        <option value="men">Hombre</option>
                        <option value="women">Mujer</option>
                    </select>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date">
                    <label for="years">Edad</label>
                    <input type="number" name="years">

                    <input type="submit" value="Enviar">
                </form>
                
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4>¿Quien soy?</h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam unde mollitia repellat corrupti, dolore aspernatur</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name"><br>
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="form_email"><br>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="form_pass"><br>
                        <input type="submit" value="Entrar">

                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        Master de JavaScript

        <p class="subir">Ir arriba</p>
    </footer>
</body>

</html>
